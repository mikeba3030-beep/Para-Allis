<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para ti, Allisson ‚ù§Ô∏è</title>
    <style>
*,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

:root {
  --dark-color: #0a0015;
  --neon-pink: #ff006e;
  --neon-purple: #b967ff;
  --neon-blue: #05d9e8;
  --neon-gold: #ffde03;
  --neon-rose: #ff69b4;
}

body {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  min-height: 100vh;
  background-color: var(--dark-color);
  overflow: hidden;
  perspective: 1000px;
}

.night {
  position: fixed;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  width: 100%;
  height: 100%;
  filter: blur(0.1vmin);
  background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)), radial-gradient(ellipse at bottom, var(--dark-color), rgba(179, 103, 255, 0.15)), repeating-linear-gradient(220deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(189deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(148deg, black 0px, black 19px, transparent 19px, transparent 22px), linear-gradient(90deg, #ff006e, #b967ff, #05d9e8);
}

/* BIG BANG GALAXY */
.galaxy-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(ellipse at center, #1a0033 0%, #000000 100%);
  z-index: 5000;
  display: none;
  opacity: 0;
  transition: opacity 1s ease;
  perspective: 1000px;
  overflow: hidden;
}

.galaxy-container.show {
  display: block;
  opacity: 1;
}

.galaxy {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
   transform: translate(-50%, -50%) rotateX(60deg) rotateZ(0deg);
  transition: transform 0.1s ease-out;
  cursor: grab;
}

.galaxy:active {
  cursor: grabbing;
}
.galaxy-spiral {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 800px;
  height: 800px;
  transform: translate(-50%, -50%);
  background: radial-gradient(ellipse at center, 
    rgba(255, 0, 110, 0.4) 0%,
    rgba(185, 103, 255, 0.3) 20%,
    rgba(138, 43, 226, 0.2) 40%,
    rgba(75, 0, 130, 0.1) 60%,
    transparent 80%);
  border-radius: 50%;
  animation: pulseGalaxy 8s ease-in-out infinite;
  filter: blur(20px);
}

@keyframes pulseGalaxy {
  0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
  50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
}

.galaxy-arm {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 600px;
  height: 600px;
  transform-origin: center;
  animation: rotateArm 40s linear infinite;
}

.galaxy-arm::before,
.galaxy-arm::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, 
    transparent 0%,
    rgba(255, 0, 110, 0.6) 20%,
    rgba(185, 103, 255, 0.8) 50%,
    rgba(138, 43, 226, 0.6) 80%,
    transparent 100%);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px rgba(255, 0, 110, 0.8),
              0 0 40px rgba(185, 103, 255, 0.6),
              0 0 60px rgba(138, 43, 226, 0.4);
}

.galaxy-arm::after {
  transform: translate(-50%, -50%) rotate(180deg);
}

.galaxy-arm:nth-child(3) {
  animation-delay: -13.3s;
  transform: rotate(120deg);
}

.galaxy-arm:nth-child(4) {
  animation-delay: -26.6s;
  transform: rotate(240deg);
}

@keyframes rotateArm {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.galaxy-particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 4px rgba(255, 255, 255, 0.8),
              0 0 8px rgba(255, 0, 110, 0.6),
              0 0 12px rgba(185, 103, 255, 0.4);
  animation: twinkleParticle 3s ease-in-out infinite;
}

@keyframes twinkleParticle {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.5); }
}

.galaxy-container {
  cursor: grab;
}

.galaxy-container:active {
  cursor: grabbing;
}
@keyframes rotateGalaxy {
  from {
    transform: translate(-50%, -50%) rotateZ(0deg) rotateX(60deg);
  }
  to {
    transform: translate(-50%, -50%) rotateZ(360deg) rotateX(60deg);
  }
}

.love-word {
  position: absolute;
  font-weight: bold;
  font-size: 1.2rem;
  white-space: nowrap;
  animation: floatWord 3s ease-out forwards, sparkle 2s ease-in-out infinite;
  text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
  opacity: 0;
  transform-style: preserve-3d;
}

@keyframes floatWord {
  0% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0) translateZ(0px);
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0.9;
    transform: translate(-50%, -50%) scale(1) translateZ(var(--z));
  }
}

@keyframes sparkle {
  0%, 100% {
    filter: brightness(1);
    text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
  }
  50% {
    filter: brightness(1.5);
    text-shadow: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 60px currentColor;
  }
}

/* Estrellas de fondo */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s ease-in-out infinite;
  box-shadow: 0 0 4px white;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* Big Bang inicial */
.big-bang {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, #ffffff, var(--neon-pink), var(--neon-purple), var(--neon-blue));
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(0);
  animation: bigBangExplosion 2s ease-out forwards;
  z-index: 5001;
  box-shadow: 0 0 100px var(--neon-pink), 0 0 200px var(--neon-purple), 0 0 300px var(--neon-blue);
}

@keyframes bigBangExplosion {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 1;
  }
  50% {
    transform: translate(-50%, -50%) scale(100);
    opacity: 0.8;
  }
  100% {
    transform: translate(-50%, -50%) scale(200);
    opacity: 0;
  }
}

/* Indicador de click */
.click-indicator {
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  animation: bounce 2s ease-in-out infinite;
  pointer-events: none;
  text-shadow: 0 0 20px currentColor;
  z-index: 1000;
}

@keyframes bounce {
  0%, 100% {
    transform: translateX(-50%) translateY(0);
    opacity: 0.7;
  }
  50% {
    transform: translateX(-50%) translateY(-10px);
    opacity: 1;
  }
}

.flower--1 .click-indicator {
  color: var(--neon-pink);
}

.flower--2 .click-indicator {
  color: var(--neon-purple);
}

.flower--3 .click-indicator {
  color: var(--neon-blue);
}

.flower--4 .click-indicator {
  color: var(--neon-gold);
}

/* Estilos para los corazones flotantes */
.heart {
  position: fixed;
  font-size: 2rem;
  color: var(--neon-pink);
  opacity: 0;
  animation: floatHeart 4s ease-in forwards;
  pointer-events: none;
  z-index: 1000;
  text-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
}

@keyframes floatHeart {
  0% {
    transform: translateY(0) scale(0.5);
    opacity: 0;
  }

  20% {
    opacity: 1;
  }

  100% {
    transform: translateY(-120vh) scale(1);
    opacity: 0;
  }
}

/* Bot√≥n de reinicio */
.reset-button {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 24px;
  background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
  border: 2px solid var(--neon-gold);
  border-radius: 25px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  z-index: 6000;
  box-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-purple);
  transition: all 0.3s ease;
  display: none;
}

.reset-button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px var(--neon-pink), 0 0 60px var(--neon-purple);
}

.reset-button.show {
  display: block;
  animation: fadeInButton 0.5s ease;
}

@keyframes fadeInButton {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Modal para mensajes */
.message-modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: linear-gradient(135deg, rgba(255, 0, 110, 0.95), rgba(185, 103, 255, 0.95));
  padding: 40px;
  border-radius: 20px;
  max-width: 600px;
  width: 90%;
  z-index: 1500;
  box-shadow: 0 0 60px var(--neon-pink), 0 0 100px var(--neon-purple);
  border: 3px solid var(--neon-gold);
  transition: transform 0.4s ease;
}

.message-modal.show {
  transform: translate(-50%, -50%) scale(1);
}

.message-modal h2 {
  color: var(--neon-gold);
  text-align: center;
  margin-bottom: 20px;
  font-size: 28px;
  text-shadow: 0 0 20px var(--neon-gold), 0 0 40px var(--neon-gold);
}

.message-modal p {
  color: #fff;
  line-height: 1.8;
  font-size: 18px;
  text-align: justify;
  margin-bottom: 25px;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.message-modal button {
  display: block;
  margin: 0 auto;
  padding: 12px 30px;
  background: linear-gradient(135deg, var(--neon-gold), var(--neon-blue));
  border: none;
  border-radius: 25px;
  color: #000;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 20px var(--neon-gold), 0 0 40px var(--neon-blue);
  transition: all 0.3s ease;
}

.message-modal button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px var(--neon-gold), 0 0 60px var(--neon-blue);
}

.flowers {
  position: relative;
  transform: scale(0.9);
}

.flower {
  position: absolute;
  bottom: 10vmin;
  transform-origin: bottom center;
  z-index: 10;
  --fl-speed: 0.8s;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.flower:hover {
  transform: scale(1.15) !important;
  filter: drop-shadow(0 0 30px currentColor);
}

.flower.clicked {
  pointer-events: none;
  opacity: 0.6;
}

.flower.clicked .click-indicator {
  display: none;
}

.flower--1 {
  animation: moving-flower-1 4s linear infinite;
}
.flower--1 .flower__line {
  height: 70vmin;
  animation-delay: 0.3s;
}
.flower--1 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
}
.flower--1 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
}
.flower--1 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
}
.flower--1 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1s backwards;
}
.flower--1 .flower__line__leaf--5 {
  animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
}
.flower--1 .flower__line__leaf--6 {
  animation: blooming-leaf-left var(--fl-speed) 2s backwards;
}
.flower--2 {
  left: 50%;
  transform: rotate(20deg);
  animation: moving-flower-2 4s linear infinite;
}
.flower--2 .flower__line {
  height: 60vmin;
  animation-delay: 0.6s;
}
.flower--2 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
}
.flower--2 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
}
.flower--2 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
}
.flower--2 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
}
.flower--3 {
  left: 50%;
  transform: rotate(-15deg);
  animation: moving-flower-3 4s linear infinite;
}
.flower--3 .flower__line {
  animation-delay: 0.9s;
}
.flower--3 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
}
.flower--3 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
}
.flower--3 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
}
.flower--3 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
}

/* Flor dorada ne√≥n */
.flower--4 {
  left: 25%;
  transform: rotate(10deg) scale(0.5);
  animation: moving-flower-4 3s linear infinite, golden-glow 2s ease-in-out infinite;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease, transform 1s ease;
}

.flower--4.show {
  opacity: 1;
  pointer-events: auto;
  transform: rotate(10deg) scale(1);
}

@keyframes moving-flower-4 {
  0%, 100% {
    transform: rotate(10deg) scale(1.2);
  }
  50% {
    transform: rotate(8deg) scale(1.25);
  }
}

@keyframes golden-glow {
  0%, 100% {
    filter: drop-shadow(0 0 30px var(--neon-gold)) drop-shadow(0 0 50px var(--neon-gold));
  }
  50% {
    filter: drop-shadow(0 0 50px var(--neon-gold)) drop-shadow(0 0 80px var(--neon-gold)) drop-shadow(0 0 100px #fff);
  }
}

.flower__leafs {
  position: relative;
  animation: blooming-flower 2s backwards;
}
.flower__leafs--1 {
  animation-delay: 1.1s;
}
.flower__leafs--2 {
  animation-delay: 1.4s;
}
.flower__leafs--3 {
  animation-delay: 1.7s;
}
.flower__leafs--4 {
  animation-delay: 2s;
}
.flower__leafs::after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  transform: translate(-50%, -100%);
  width: 8vmin;
  height: 8vmin;
  background-color: var(--neon-pink);
  filter: blur(10vmin);
}

/* Colores ne√≥n para las flores */
.flower--1 .flower__leaf {
  background-color: var(--neon-pink);
  background-image: linear-gradient(to top, #d4006e, var(--neon-pink), #ff0080);
  box-shadow: 0 0 20px var(--neon-pink), inset 0 0 15px rgba(255, 255, 255, 0.3);
}

.flower--2 .flower__leaf {
  background-color: var(--neon-purple);
  background-image: linear-gradient(to top, #9547ff, var(--neon-purple), #d097ff);
  box-shadow: 0 0 20px var(--neon-purple), inset 0 0 15px rgba(255, 255, 255, 0.3);
}

.flower--3 .flower__leaf {
  background-color: var(--neon-blue);
  background-image: linear-gradient(to top, #03a9e8, var(--neon-blue), #5effff);
  box-shadow: 0 0 20px var(--neon-blue), inset 0 0 15px rgba(255, 255, 255, 0.3);
}

.flower--4 .flower__leaf {
  background-color: var(--neon-gold);
  background-image: linear-gradient(to top, #ffc003, var(--neon-gold), #ffef03);
  box-shadow: 0 0 30px var(--neon-gold), 
              0 0 50px var(--neon-gold),
              inset 0 0 20px rgba(255, 255, 255, 0.5);
}

.flower--4 .flower__leafs::after {
  background-color: var(--neon-gold);
  filter: blur(10vmin);
}

.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 8vmin;
  height: 11vmin;
  border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
  transform-origin: bottom center;
  opacity: 0.95;
}
.flower__leaf--1 {
  transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
}
.flower__leaf--2 {
  transform: translate(-50%, -4%) rotateX(40deg);
}
.flower__leaf--3 {
  transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
}
.flower__leaf--4 {
  width: 8vmin;
  height: 8vmin;
  transform-origin: bottom left;
  border-radius: 4vmin 10vmin 4vmin 4vmin;
  transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
  z-index: 1;
  opacity: 0.9;
}

.flower--1 .flower__leaf--4 {
  background-image: linear-gradient(to top, #d4006e, var(--neon-pink), #ff0080);
}

.flower--2 .flower__leaf--4 {
  background-image: linear-gradient(to top, #9547ff, var(--neon-purple), #d097ff);
}

.flower--3 .flower__leaf--4 {
  background-image: linear-gradient(to top, #03a9e8, var(--neon-blue), #5effff);
}

.flower--4 .flower__leaf--4 {
  background-image: linear-gradient(to top, #ffc003, var(--neon-gold), #ffef03);
  box-shadow: 0 0 30px var(--neon-gold);
}

.flower__white-circle {
  position: absolute;
  left: -3.5vmin;
  top: -3vmin;
  width: 9vmin;
  height: 4vmin;
  border-radius: 50%;
  background-color: #fff;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
}
.flower__white-circle::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 45%;
  transform: translate(-50%, -50%);
  width: 60%;
  height: 60%;
  border-radius: inherit;
  background-image: linear-gradient(90deg, #ffef03, var(--neon-gold));
}
.flower__line {
  height: 55vmin;
  width: 1.5vmin;
  background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
  box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
  animation: grow-flower-tree 4s backwards;
}

.flower--1 .flower__line {
  background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), 
                    linear-gradient(to top, transparent 10%, #b00050, var(--neon-pink));
  box-shadow: 0 0 10px var(--neon-pink), inset 0 0 5px rgba(255, 0, 110, 0.3);
}

.flower--2 .flower__line {
  background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), 
                    linear-gradient(to top, transparent 10%, #7d3fbe, var(--neon-purple));
  box-shadow: 0 0 10px var(--neon-purple), inset 0 0 5px rgba(185, 103, 255, 0.3);
}

.flower--3 .flower__line {
  background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), 
                    linear-gradient(to top, transparent 10%, #0399be, var(--neon-blue));
  box-shadow: 0 0 10px var(--neon-blue), inset 0 0 5px rgba(5, 217, 232, 0.3);
}

.flower--4 .flower__line {
  background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), 
                    linear-gradient(to top, transparent 10%, #ccb003, var(--neon-gold));
  box-shadow: 0 0 15px var(--neon-gold), inset 0 0 8px rgba(255, 222, 3, 0.5);
}

.flower__line__leaf {
  --w: 7vmin;
  --h: calc(var(--w) + 2vmin);
  position: absolute;
  top: 20%;
  left: 90%;
  width: var(--w);
  height: var(--h);
  border-top-right-radius: var(--h);
  border-bottom-left-radius: var(--h);
}

.flower--1 .flower__line__leaf {
  background-image: linear-gradient(to top, rgba(176, 0, 80, 0.5), var(--neon-pink));
  box-shadow: 0 0 10px var(--neon-pink);
}

.flower--2 .flower__line__leaf {
  background-image: linear-gradient(to top, rgba(125, 63, 190, 0.5), var(--neon-purple));
  box-shadow: 0 0 10px var(--neon-purple);
}

.flower--3 .flower__line__leaf {
  background-image: linear-gradient(to top, rgba(3, 153, 190, 0.5), var(--neon-blue));
  box-shadow: 0 0 10px var(--neon-blue);
}

.flower--4 .flower__line__leaf {
  background-image: linear-gradient(to top, rgba(204, 176, 3, 0.5), var(--neon-gold));
  box-shadow: 0 0 15px var(--neon-gold);
}

.flower__line__leaf--1 {
  transform: rotate(70deg) rotateY(30deg);
}
.flower__line__leaf--2 {
  top: 45%;
  transform: rotate(70deg) rotateY(30deg);
}
.flower__line__leaf--3, .flower__line__leaf--4, .flower__line__leaf--6 {
  border-top-right-radius: 0;
  border-bottom-left-radius: 0;
  border-top-left-radius: var(--h);
  border-bottom-right-radius: var(--h);
  left: -460%;
  top: 12%;
  transform: rotate(-70deg) rotateY(30deg);
}
.flower__line__leaf--4 {
  top: 40%;
}
.flower__line__leaf--5 {
  top: 0;
  transform-origin: left;
  transform: rotate(70deg) rotateY(30deg) scale(0.6);
}
.flower__line__leaf--6 {
  top: -2%;
  left: -450%;
  transform-origin: right;
  transform: rotate(-70deg) rotateY(30deg) scale(0.6);
}
.flower__light {
  position: absolute;
  bottom: 0vmin;
  width: 1vmin;
  height: 1vmin;
  background-color: var(--neon-pink);
  border-radius: 50%;
  filter: blur(0.2vmin);

// Crear estrellas de fondo
function createStars() {
  const starsContainer = document.getElementById('starsContainer');
  for (let i = 0; i < 300; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';

    star.style.animationDelay = Math.random() * 3 + 's';
    starsContainer.appendChild(star);
  }
}

// Crear part√≠culas brillantes
function createGalaxyParticles() {
  const particlesCount = 150;
  for (let i = 0; i < particlesCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'galaxy-particle';
    
    // Distribuci√≥n en espiral
    const angle = (i / particlesCount) * Math.PI * 8;
    const radius = 150 + (i / particlesCount) * 350;
    const x = 50 + Math.cos(angle) * radius / 10;
    const y = 50 + Math.sin(angle) * radius / 10;
    
    particle.style.left = x + '%';
    particle.style.top = y + '%';
    particle.style.animationDelay = (Math.random() * 3) + 's';
    
    galaxy.appendChild(particle);
  }
}

// Crear galaxia con frases
function createGalaxy() {
  // Limpiar galaxia anterior
  galaxy.innerHTML = '';
  
  // A√±adir part√≠culas brillantes
  createGalaxyParticles();
  
  // Crear espiral de la V√≠a L√°ctea con palabras
  const totalWords = loveWords.length;
  const spiralArms = 4;
  
  loveWords.forEach((word, index) => {
    const wordElement = document.createElement('div');
    wordElement.className = 'love-word';
    wordElement.textContent = word;
    wordElement.style.color = neonColors[Math.floor(Math.random() * neonColors.length)];
    
    // Calcular posici√≥n en espiral
    const arm = index % spiralArms;
    const armAngle = (arm / spiralArms) * Math.PI * 2;
    const spiralAngle = (index / totalWords) * Math.PI * 8 + armAngle;
    const radius = 150 + (index / totalWords) * 400;
    
    const x = 50 + Math.cos(spiralAngle) * radius / 10;
    const y = 50 + Math.sin(spiralAngle) * radius / 10;
    const z = (Math.random() - 0.5) * 300;
    
    wordElement.style.left = x + '%';
    wordElement.style.top = y + '%';
    wordElement.style.setProperty('--z', z + 'px');
    wordElement.style.animationDelay = (index * 0.05) + 's';
    
    galaxy.appendChild(wordElement);
  });
}

// Configurar arrastre de galaxia
function setupGalaxyDrag() {
  galaxyContainer.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    galaxy.classList.remove('auto-rotate');
  });
  
  galaxyContainer.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    
    const deltaX = e.clientX - startX;
    const deltaY = e.clientY - startY;
    
    currentRotationZ += deltaX * 0.5;
    currentRotationX -= deltaY * 0.5;
    
    // Limitar rotaci√≥n X entre -90 y 90 grados
    currentRotationX = Math.max(-90, Math.min(90, currentRotationX));
    
    galaxy.style.transform = `translate(-50%, -50%) rotateX(${currentRotationX}deg) rotateZ(${currentRotationZ}deg)`;
    
    startX = e.clientX;
    startY = e.clientY;
  });
  
  galaxyContainer.addEventListener('mouseup', () => {
    isDragging = false;
  });
  
  galaxyContainer.addEventListener('mouseleave', () => {
    isDragging = false;
  });
  
  // Touch events para m√≥viles
  galaxyContainer.addEventListener('touchstart', (e) => {
    isDragging = true;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    galaxy.classList.remove('auto-rotate');
  });
  
  galaxyContainer.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    e.preventDefault();
    
    const deltaX = e.touches[0].clientX - startX;
    const deltaY = e.touches[0].clientY - startY;
    
    currentRotationZ += deltaX * 0.5;
    currentRotationX -= deltaY * 0.5;
    
    currentRotationX = Math.max(-90, Math.min(90, currentRotationX));
    
    galaxy.style.transform = `translate(-50%, -50%) rotateX(${currentRotationX}deg) rotateZ(${currentRotationZ}deg)`;
    
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  });
  
  galaxyContainer.addEventListener('touchend', () => {
    isDragging = false;
  });
}

    // Iniciar auto-rotaci√≥n
    galaxy.classList.add('auto-rotate');
    
    // Mostrar bot√≥n de reinicio
    setTimeout(() => {
      resetBtn.classList.add('show');
    }, 3000);
  }, 2000);
}

// Iniciar animaci√≥n
onload = () => {
  const c = setTimeout(() => {
    document.body.classList.remove("not-loaded");
    clearTimeout(c);
    setupFlowerClicks();
  }, 1000);
};

// Configurar clicks en flores
function setupFlowerClicks() {
  const flowers = document.querySelectorAll('.flower[data-flower]');
  flowers.forEach(flower => {
    flower.addEventListener('click', function() {
      const flowerNum = this.getAttribute('data-flower');
      
      // Flores 1-3: solo mostrar mensaje si no han sido clickeadas
      if (flowerNum !== '4' && !flowersClicked.has(flowerNum)) {
        showMessage(flowerNum);
        flowersClicked.add(flowerNum);
        currentOpenFlower = flowerNum;
        this.classList.add('clicked');
        createHearts(5);
      } 
      // Flor 4: solo si se leyeron las 3 flores anteriores
      else if (flowerNum === '4' && messagesRead.size === 3) {
        showMessage(flowerNum);
        flowersClicked.add(flowerNum);
        currentOpenFlower = flowerNum;
        this.classList.add('clicked');
        createHearts(15);
      }
    });
  });
}

// Mostrar mensaje
function showMessage(flowerNum) {
  const msg = messages[flowerNum];
  modalTitle.textContent = msg.title;
  modalMessage.textContent = msg.message;
  modal.classList.add('show');
}

// Cerrar modal - FUNCI√ìN CR√çTICA MODIFICADA
function closeModal() {
  modal.classList.remove('show');
  
  // Guardar qu√© flor ten√≠a el mensaje abierto
  const closedFlower = currentOpenFlower;
  currentOpenFlower = null;
  
  // Si se cerr√≥ una de las primeras 3 flores
  if (closedFlower && closedFlower !== '4') {
    messagesRead.add(closedFlower);
    
    // Si ya se leyeron las 3 flores, mostrar flor dorada
    if (messagesRead.size === 3) {
      setTimeout(() => {
        showGoldenFlower();
      }, 1000);
    }
  }
  
  // Si se cerr√≥ el mensaje de la flor dorada, activar Big Bang
  if (closedFlower === '4') {
    setTimeout(() => {
      showBigBang();
    }, 1000);
  }
}

// Mostrar flor dorada
function showGoldenFlower() {
  const goldenFlower = document.querySelector('.flower--4');
  goldenFlower.classList.add('show');
  createHearts(10);
}

// Crear corazones flotantes
function createHearts(count) {
  for (let i = 0; i < count; i++) {
    setTimeout(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0';
      heart.style.setProperty('--drift', (Math.random() - 0.5) * 20);
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 4000);
    }, i * 200);
  }
}

// Bot√≥n de reinicio
resetBtn.addEventListener('click', function() {
  location.reload();
});

// Cerrar modal al hacer click fuera de √©l
modal.addEventListener('click', function(e) {
  if (e.target === modal) {
    closeModal();
  }
});
